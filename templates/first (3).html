<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edumorph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #3b1d5a, #12002b, #1a2a6c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .wrapper {
            text-align: center;
        }

        .owl {
            width: 170px;
            margin-bottom: 20px;
            animation: owlAppear 1.5s ease forwards;
        }

        .owl img {
            width: 100%;
            animation: glowPulse 3s infinite;
        }

        .logo-text {
            font-family: "Allura", cursive;
            font-size: 86px;
        }

        .logo-text span {
            opacity: 0;
            display: inline-block;
            transform: translateY(20px);
            animation: letterAppear 0.6s forwards;
        }

        .tagline {
            margin-top: 12px;
            font-family: "Playfair Display", serif;
            font-size: 18px;
            opacity: 0;
        }

        .enter-btn {
            margin-top: 40px;
            padding: 12px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.7);
            display: none;
        }

        @keyframes owlAppear {
            from { opacity: 0; transform: scale(0.6); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glowPulse {
            0% { filter: drop-shadow(0 0 10px #b58bff); }
            50% { filter: drop-shadow(0 0 30px #e2c6ff); }
            100% { filter: drop-shadow(0 0 10px #b58bff); }
        }

        @keyframes letterAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<div class="wrapper">

    <div class="owl">
        <img src="https://i.postimg.cc/5y1LLfjY/Whats-App-Image-2026-01-25-at-10-43-42-PM.png">
    </div>

    <div class="logo-text" id="logoText">
        <span>E</span><span>d</span><span>u</span><span>m</span><span>o</span>
        <span>r</span><span>p</span><span>h</span><span>.</span>
    </div>

    <div class="tagline" id="tagline">
        Transforming books into visual learning
    </div>

    <button class="enter-btn" id="enterBtn" onclick="goToLogin()">
        Enter
    </button>

</div>

<script>
    // Animate logo letters
    const letters = document.querySelectorAll("#logoText span");
    letters.forEach((letter, i) => {
        letter.style.animationDelay = `${1 + i * 0.15}s`;
    });

    const tagline = document.getElementById("tagline");
    const enterBtn = document.getElementById("enterBtn");

    // STEP 1: Show tagline after logo animation
    setTimeout(() => {
        tagline.style.animation = "fadeIn 1.5s forwards";
    }, 3000);

    // STEP 2: Show button AFTER tagline
    setTimeout(() => {
        enterBtn.style.display = "inline-block";
    }, 4800);

    function goToLogin() {
        window.location.href = "/login";
    }
</script>

</body>
</html>
